// ~~~~~~~~~~~~~~~~~
//    KEY BINDS
// ~~~~~~~~~~~~~~~~~
bind f "use weapon_flashbang"
bind mouse4 "use weapon_hegrenade"
bind mouse5 "use weapon_smokegrenade"
bind CAPSLOCK "+showscores"

// practice
bind "KP_INS" "noclip"
bind "KP_END" "give weapon_flashbang"
bind "KP_DOWNARROW" "give weapon_smokegrenade"
bind "KP_PGDN" "give weapon_hegrenade"

alias jump_mode_toggle "jump_mode_on"
alias jump_mode_on "alias jump_mode_toggle jump_mode_off; bind mwheeldown +jump; bind mwheelup +jump;"
alias jump_mode_off "alias jump_mode_toggle jump_mode_on; bind mwheeldown invnext; bind mwheelup invprev;"
bind mouse3 "jump_mode_toggle"


